<body>


                        <div class="grids">
                            <div class="progressbar-heading grids-heading">
                                <h2>Add Product</h2>
                            </div>
                            <div class="panel panel-widget forms-panel">
                                <div class="forms">
                                    <div class="form-grids widget-shadow" data-example-id="basic-forms">
                                        <div class="form-title">
                                        </div>

                                        <div class="form-body">
											<form th:action="@{/Add}" th:object="${product}" method="post">
												<div class="form-group"><label >Product Name</label>
													<input type="text" th:field="*{product_name}" class="form-control" >

												</div>
												<div class="form-group"><label for="exampleInputPassword1">Price</label>
													<input type="number" th:field="*{price}" class="form-control" id="exampleInputPassword1">
												</div>
												<div class="form-group"><label for="exampleInputPassword1">Description</label>
													<input type="Text" th:field="*{description}" class="form-control">
												</div>
												<div class="form-group"><label for="exampleInputPassword1">Icon ID</label>
													<input type="number" th:field="*{icon_id}" class="form-control">
												</div>
												<div class="form-group"><label for="exampleInputPassword1">Type Id</label>
													<input type="number" th:field="*{type_id}" class="form-control">
												</div>
												<div class="form-group"><label
														for="exampleInputPassword1">Parent Id</label>
													<input type="number" th:field="*{parent_id}" class="form-control">
												</div>
<!--												<div class="form-group"><label-->
<!--														for="exampleInputPassword1">Promotion Id</label>-->
<!--													<input type="number" th:field="*{promotion_id}" class="form-control">-->
<!--												</div>-->

<!--														for="exampleInputPassword1">Comment Id</label>-->
<!--													<input type="number" th:field="*{comment_id}" class="form-control">-->
<!--												</div>-->
												<div class="form-group"><label
														for="exampleInputPassword1">Total Products</label>
													<input type="number" th:field="*{total_products}" class="form-control">
												</div>
												<div class="form-group"><label
														for="exampleInputPassword1">In Stock Products</label>
													<input type="number" th:field="*{in_stock_products}" class="form-control">
												</div>

												<input type="submit" value="Add"/>
											</form>

                                        </div>
                                    </div>
                                </div>
                            </div>
						</div>
